<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="create-project-popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Add Project</h2>
        <div class="form-element">
          <label for="project-name">Project Name:</label>
          <input type="text" name="project_name" id="project-name" />
        </div>
        <div class="form-element">
          <button id="done-btn">Done</button>
        </div>
      </div>
    </div>
    <div class="create-todo-popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Add Todo</h2>
        <div class="form-element">
          <label for="todo-name">Todo:</label>
          <input type="text" name="todo_name" id="todo-name" />
        </div>
        <div class="form-element">
          <label for="todo-description">Description:</label>
          <input type="text" name="todo_description" id="todo-description" />
        </div>
        <div class="form-element">
          <label for="due-date">Due Date:</label>
          <input type="date" name="due_date" id="due-date" />
        </div>
        <div class="form-element">
          <label for="todo-description">Priority:</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-element">
          <button id="todo-done-btn">Done</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="user">
          <h2>ToDo</h2>
        </div>
        <div class="projects-container">
          <h1>Projects</h1>
          <ul>
            <li>Default</li>
            <li>Grocery</li>
            <li>School</li>
          </ul>
        </div>
        <div>
          <button class="btn create-project-btn">Create Project</button>
        </div>
      </div>
      <div class="main">
        <h1 class="header">Default</h1>
        <div class="todos"></div>
        <button class="create-todo-btn" id="create-todo-btn">+</button>
      </div>
    </div>
  </body>
</html>
